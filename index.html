<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    

</head>
<body>
    <div class="app-main">
        <div class="searchinputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter Your City" autocomplete="off">
        </div>
         <div class="weather-body">
            <div class="location-detail">
                <div class="city" id="city">Makrana, IN</div>
                <div class="date" id="date">5 August (thursday), 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" id="img">
                    <i class="fas fa-cloud-sun"></i>
                </div>         
            </div>
         </div>
    </div>
    
 <script src="js/main.js"></script>
</body>
</html>
